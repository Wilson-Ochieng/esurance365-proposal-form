<!DOCTYPE html>
<html>
<head>
	 <DIV><title>Car insurance proposal form </title></DIV>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div>
			<form action="#" method="POST">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label>Broker name(if any)</label>
							<input type="text" class="form-control" name="Broker name">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label>Name and Address of insured company/Group</label>
							<input type="text" class="form-control" name="Name and Address of insured company/Group">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label>Insured type of Business/Activities</label>
							<input type="text" class="form-control" name="Insured type of Business/Activities">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label>Period of Cover/Insurance Period(if not yearly,please advice the period)</label>
							<input type="date" number="Period of Cover/Insurance Period"> class="form-control" name="Period of Cover/Insurance Period(if not yearly,please advice the period">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>
</html>
